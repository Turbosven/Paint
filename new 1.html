<DOCTYPE html>
    <html lang="ru">

    <head>
        <meta charset="UTF-8">
        <title>Великое исскуство</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="card">
            <div class="card__header">
                <img class="picture" src="./images/pic1.jpg" alt="Picture">
                <div class="card__header__like-block">
                    <img class="like" src="./images/like.svg" alt="Like">
                </div>
                <div class="card__header__menu">
                    <img class="menu" src="./images/menu.svg" alt="Menu">
                </div>
                <div class="card__header__apps">
                    <img class="apps" src="./images/apps.svg" alt="Apps">
                </div>
            </div>
            <div class="card__body">
                <div class="card__body__author">
                    <span class="text_medium">
						Василий Макарчук
					</span>
                </div>
                <div class="card__body__description">
                    <p class="text">Прекрасная картина.Прекрасная картина.Прекрасная картина...</p>
                </div>
                <div class="location">
                    <div class="location__img">
                        <img class="placeholder" src="./images/placeholder.svg" alt="placeholder">
                    </div>
                    <div class="location__info">
                        <span class="location__info__place">Место нахождения</span>
                        <span class="location__info__address">Минск, пр. Независимости, 144</span>
                    </div>
                </div>
                <div class="location_painting">
                    <div class="location_painting__img">
                        <img class="placeholder_painting" src="./images/placeholder_painting.svg" alt="placeholder">
                    </div>
                    <div class="location_painting__info">
                        <span class="location_painting__info__place">Место написания</span>
                        <span class="location_painting__info__address">Кобрин, ул. Партизанская, 9</span>
                    </div>
                </div>
                <div class="price-me">
                    <div class="price-me__info">
                        <p class="price-me__info__text">Цена автора:<br><span class="price-me__info-green">20000 р</span></p>
                    </div>
                </div>
                <div class="price-expert">
                    <div class="price-expert__info">
                        <p class="price-expert__info__text">Цена vdfvdvfксперта:<br><span class="price-expert__info-bold">1000 р</span></p>
                    </div>
                </div>
            </div>
        </div>
    </body>

    </html>
