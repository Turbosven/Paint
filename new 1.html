<DOCTYPE html>
    <html lang="ru">

    <head>
        <meta charset="UTF-8">
        <title>Великое исскуство</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="card">


            <div class="card__header">
                <img class="picture" src="./images/pic1.jpg" alt="Picture">

                <div class="card__header__like-block">
                    <img class="card__header__icon" src="./images/like.svg" alt="Like">
                </div>

                <div class="card__header__top-icon card__header__top-icon_1">
                    <img class="card__header__icon" src="./images/menu.svg" alt="Menu">
                </div>
                <div class="card__header__top-icon card__header__top-icon_2">
                    <img class="card__header__icon" src="./images/apps.svg" alt="Apps">
                </div>
            </div>


            <div class="card__body">
                <div class="card__body__author">
                    <span class="text_medium">
						Василий Макарчук
					</span>
                </div>

                <div class="card__body__description">
                    <p class="text">Прекрасная картина.Прекрасная картина.Прекрасная картина...</p>
                </div>

                <div class="card__body__location">
                    <div class="card__body__location__img">
                        <img class="card__body__location__img__marker" src="./images/placeholder.svg" alt="placeholder">
                    </div>
                    <div class="card__body__location__info">
                        <span class="card__body__location__info__place">Место нахождения</span>
                        <span class="card__body__location__info__address">Минск, пр. Независимости, 144</span>
                    </div>
                </div>

                <div class="card__body__location">
                    <div class="card__body__location__img">
                        <img class="card__body__location__img__marker" src="./images/placeholder_painting.svg" alt="placeholder">
                    </div>
                    <div class="card__body__location__info">
                        <span class="card__body__location__info__place">Место нахождения</span>
                        <span class="card__body__location__info__address">Минск, пр. Независимости, 144</span>
                    </div>
                </div>


                <div class="card__footer-ellipse"></div>


                <div class="card__footer">
                    <div class="card__footer__price-block">
                        <span>Цена автора:</span>
                        <span class="text_bold text_green">20000 р</span>
                    </div>
                    <div class="card__footer__price-block">
                        <span>Цена эксперта:</span>
                        <span class="text_bold">1000 р</span>
                    </div>
                </div>
            </div>
        </div>
    </body>

    </html>
